<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generare Butoane</title>
    <style>
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 5px;
            width: 100px;
        }
        .special-button {
            margin-right: 15px; /* Decalaj între primele trei butoane și celelalte */
        }
        input[type="number"] {
            width: 230px; 
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.9.3/tsparticles.confetti.bundle.min.js"></script>
    <div id="buttons" class="d-flex justify-content-center"></div> 
    <script>
      let randomNumber = Math.floor(Math.random() * 3);
      for (let i = 0; i < 3; ++i) {
        let button = document.createElement("button");
        button.innerHTML = "Button " + (i + 1);
        button.className = "btn btn-outline-success m-1"; 
        button.onclick = function() {
          if (i === randomNumber) {
            button.innerHTML = "You win";
            confetti({
            particleCount: 2000,
            spread: 10,
            origin: { y: 0.0},
            });
          } else {
            button.innerHTML = "You lose";
          }
        };
        let buttonDiv = document.getElementById("buttons");
        buttonDiv.appendChild(button);
      }
    </script>

    <div class="container">
        <input type="number" id="numberInput" min="1" max="300" placeholder="Type a number (max 300)">
        <button onclick="generateButtons()">Generează</button>
        <div class="button-container" id="buttonContainer"></div>
    </div>
    <script>
        function generateButtons() {
            const num = parseInt(document.getElementById('numberInput').value);
            const container = document.getElementById('buttonContainer');
            container.innerHTML = ''; 
            if (isNaN(num) || num < 1 || num > 300) {
                alert('Type a number between 1 and 300');
                return;
            }
            const winningButtonIndex = Math.floor(Math.random() * num);
            for (let i = 0; i < num; i++) {
                const button = document.createElement('button');
                button.textContent = `Buton ${i + 1}`;
                button.onclick = function() {
                    if (i === winningButtonIndex) {
                        button.textContent = "You Win!";
                        confetti({
                        particleCount: 2000,
                        spread: 10,
                        origin: { y: 0.0},
                        });
                    } else {
                        button.textContent = "You Lost";
                    }
                };
                if (i < 3) {
                    button.classList.add('special-button'); // Adaugă clasa specială pentru primele trei butoane
                }
                container.appendChild(button);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
